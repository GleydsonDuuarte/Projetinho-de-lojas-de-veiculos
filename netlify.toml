# Criar netlify.toml CORRETO (sem coment√°rios PowerShell)
@"
[build]
  publish = "."
  command = "echo 'No build command needed'"

[build.environment]
  NODE_VERSION = "18"

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    "X-Frame-Options" = "DENY"
    "X-XSS-Protection" = "1; mode=block"
    "Cache-Control" = "public, max-age=3600"

[[headers]]
  for = "/css/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    "Cache-Control" = "public, max-age=31536000"
"@ | Out-File -FilePath "netlify.toml" -Encoding UTF8 -Force